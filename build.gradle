buildscript {
    repositories {
        gradlePluginPortal()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:12.0.4'
    }
}

plugins {
    id 'com.palantir.consistent-versions' version '1.9.2'
    id 'com.palantir.baseline' version '0.65.0'
    id 'com.palantir.git-version' version '0.11.0'
    id 'org.inferred.processors' version '2.2.0'
}

allprojects {
    group 'com.palantir.tokens'

    repositories {
        jcenter()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    version gitVersion()
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.inferred.processors'

    sourceCompatibility = 1.8
}
