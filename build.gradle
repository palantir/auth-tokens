buildscript {
    repositories {
        gradlePluginPortal()
        maven { url  'https://palantir.bintray.com/releases'}
    }

    dependencies {
        classpath 'com.palantir.javaformat:gradle-palantir-java-format:1.0.1'
        classpath 'com.netflix.nebula:gradle-info-plugin:9.2.1'
        classpath 'com.palantir.gradle.revapi:gradle-revapi:1.4.4'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:17.3.2'
    }
}

plugins {
    id 'com.palantir.consistent-versions' version '1.28.0'
    id 'com.palantir.baseline' version '3.14.1'
    id 'com.palantir.git-version' version '0.12.3'
    id 'org.inferred.processors' version '3.3.0'
}

allprojects {
    apply plugin: 'com.palantir.java-format'
    group 'com.palantir.tokens'

    repositories {
        jcenter()
        maven { url  'https://palantir.bintray.com/releases'}
    }

    version gitVersion()
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.inferred.processors'

    sourceCompatibility = 1.8
}
