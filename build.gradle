buildscript {
    repositories {
        gradlePluginPortal()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:gradle-dependency-lock-plugin:7.1.2'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:12.0.2'
        classpath 'com.palantir.baseline:gradle-baseline-java:0.46.0'
        classpath 'com.palantir.gradle.gitversion:gradle-git-version:0.11.0'
        classpath 'gradle.plugin.org.inferred:gradle-processors:2.2.0'
    }
}

plugins {
    id 'com.palantir.consistent-versions' version '1.9.2'
    id 'com.palantir.baseline' version '0.65.0'
    id 'com.palantir.git-version' version '0.11.0'
}

allprojects {
    group 'com.palantir.tokens'

    repositories {
        jcenter()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    version gitVersion()
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.inferred.processors'

    sourceCompatibility = 1.8
}
