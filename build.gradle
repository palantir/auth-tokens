buildscript {
    repositories {
        gradlePluginPortal()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath 'com.palantir.gradle.revapi:gradle-revapi:0.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:13.6.1'
    }
}

plugins {
    id 'com.palantir.consistent-versions' version '1.12.4'
    id 'com.palantir.baseline' version '2.17.0'
    id 'com.palantir.git-version' version '0.12.2'
    id 'org.inferred.processors' version '3.1.0'
}

allprojects {
    group 'com.palantir.tokens'

    repositories {
        jcenter()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    version gitVersion()
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.inferred.processors'

    sourceCompatibility = 1.8
}
