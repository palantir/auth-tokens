machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

general:
  artifacts:
    - auth-tokens/build/libs
    - auth-tokens-filter/build/libs

dependencies:
  override:
    - ./gradlew --parallel resolveConfigurations

test:
  override:
    - ./gradlew --parallel build
    - ./gradlew --stacktrace generateLock verifyDependencyLocksAreCurrent

deployment:
  releases:
    tag: /[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew -i bintrayUpload

